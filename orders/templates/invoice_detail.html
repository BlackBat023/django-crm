{% extends 'base.html' %}

{% block content %}
<h2>Invoice {{ invoice.invoice_number }}</h2>
<p>Order: {{ invoice.order.id }}</p>
<p>Created: {{ invoice.created_at }}</p>
<p>Due Date: {{ invoice.due_date }}</p>
<p>Status: {{ invoice.order.payment_status }}</p>
<a href="{% url 'orders:print_invoice' invoice.id %}" class="btn btn-sm-dark" target="_blank">Print Invoice</a>
<a href="{% url 'orders:order_list.html' %}?start_date={{ current_date }}&end_date={{ current_date }}" class="btn btn-sm-dark">Done</a>
{% endblock %}
